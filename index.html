<!DOCTYPE html>
<html>
    <head>
        <title>Quizmaker Project</title>
        <link rel="stylesheet" type="text/css" href="quiz.css">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <script src="script.js"></script>
    </head>
    <body id="body">
        <div class="outer">
            <div class="inner">
                <p id="DirectionsLabel">Directions:</p>     
                <p id="Directions">Select an answer by clicking one of the options below (For some of the questions assume that there are less than and greater than symbols)</p>     
                <p id="QuestionLabel">Question:</p>     
                <p id="Question">Adding one bit ____ the amount of information that can be represented.</p>     
            </div>
        </div>
        <div class="answers">
            <ul>
                <li>
                    <input type="radio" id="option1" name="selector">
                    <label id="a" for="option1">Doubles</label>
                    
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="option2" name="selector">
                    <label for="option2" id="b">Triples</label>
                   
                    <div class="check"><div class="inside"></div></div>
                </li>
                <li>
                    <input type="radio" id="option3" name="selector">
                    <label id="c" for="option3">Halves</label>
                    
                    <div class="check"><div class="inside"></div></div>
                </li>
                <li>
                    <input type="radio" id="option4" name="selector">
                    <label id="d" for="option4">Does Nothing</label>
                    
                    <div class="check"><div class="inside"></div></div>
                </li>
            </ul>
        <button class="previousbutton" style="vertical-align:middle" onclick="correctAnswer()"><span>Previous Question </span></button>
        <button class="nextbutton" style="vertical-align:middle" onclick= "random(); randomQuestion(); randomAnswerA(); randomAnswerB(); randomAnswerC(); randomAnswerD()" id="body"><span>Next Question</span></button> 
    </body>
</html>
